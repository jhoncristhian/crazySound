<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazySound</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Download Audio from YouTube</h1>
    <form id="download-form">
        <input type="text" id="url" placeholder="Enter YouTube URL" required>
        <button id="convert-button" type="submit">Convert</button>
    </form>

    <!-- Círculo de carga -->
    <div id="loading" class="loading-spinner" style="display: none;"></div>

    <!-- Botón de descarga -->
    <button id="download-button" style="display: none;">Download</button>

    <script src="js/script.js"></script>
</body>

</html>
